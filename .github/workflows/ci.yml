name: ci
on:
  push:
    branches:
      - 'main'
    tags:
      - 'v*'
  pull_request:
    branches:
      - 'main'
jobs:
  build:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: c8n.io/myspotontheweb/gitops-demo-app1
      - name: Login to DockerHub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v1
        with:
          registry: c8n.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
  deploy:
    if: contains(github.ref, 'tags')
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          repository: myspotontheweb/gitops-workloads
          token: ${{secrets.REPO_TOKEN}}
      - uses: imranismail/setup-kustomize@v1
        with:
          kustomize-version: 4.0.0
      - run: kustomize edit set image c8n.io/myspotontheweb/gitops-demo-app1:${GITHUB_REF#refs/*/}
        working-directory: apps/gitops-demo-app1/overlays/integration
      - run: |
          git config user.email "gitops@myspotontheweb.com"
          git config user.name "gitops"
          git commit -am "Gitops update"
          git push

